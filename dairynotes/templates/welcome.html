{% extends "base.html" %}
{% block content1 %}
<h1>
  Hello, {{username}}! <br>
</h1>


<br>

<div class="row">
  <div class="col-3">
  </div>
  <div class="col-6">      
    <form method = "POST" action = "/note">
      <div class="input-group-sm">
	<input type="text" class="form-control sharp" name="title" placeholder="Title" >
      </div>
      <div class="input-group-lg" >
	<input type="text" id="typenote" class="form-control form-sharp" name="content" placeholder="Type a note" >
      </div>
      <div id="checkbox_note" class="form-check" hidden >
	<div id="items">
          <div class="form-inline" id="item">
            <input class="form-check-input position-static" type="checkbox" value="option1" name="check" aria-label="..."><input id="new_item" type="text" class="form-control form-sharp" name="cb" placeholder="Item" style="width: 500px">
          </div>
	</div>
	<div class="form-inline" id="add_item">
          <input class="form-check-input position-static" type="checkbox" value="option1" name="check" aria-label="..." disabled><input type="text" class="form-control form-sharp" name="cb" placeholder="Item" style="width: 500px" disabled>
        </div>
      </div>
      <div id="image_note" hidden>
	<input class="form-control form-sharp" type="url" placeholder="Enter an image url">
	<div class="custom-file">
	  <input type="file" class="custom-file-input form-sharp" id="customFile" accept="image/*">
	  <label class="custom-file-label form-sharp" for="customFile">Choose file</label>
	</div>
      </div>
      <div class="input-group">
	<select onchange="ch_color(this)" id="color" name="color" class="custom-select" id="inlineFormCustomSelect" style="background-color: #274060">
          <option id="blueopt" value="Blue" selected>Blue</option>
          <option id="redopt" value="Red">Red</option>
          <option id="orgopt" value="Orange">Orange</option>
	  <option id="yelopt" value="Yellow">Yellow</option>
	  <option id="greopt" value="Green">Green</option>
	  <option id="purpopt" value="Purple">Purple</option>
	</select>
	<button id="tog1" class="btn btn-secondary sharp" type="button">checkbox</button>
	<button id="tog2" class="btn btn-secondary sharp" type="button">Image Upload</button>
	<button class="btn btn-primary sharp" type = "submit"> Submit </button>
      </div>
      <p id="notes" hidden="true">{{ notes }}</p>

  </div>
  <div class="col-3">
  </div>
  </form>
</div>
<br>
<br>
<h3> Your Notes </h3>
<h4> Click the gray button to delete a note <br>
  Click the pink button to archive a note <br>
</h4>
<!-- Modal -->

<form method="POST" action="/editNote">
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
	<div class="modal-header">
          <h5 class="modal-title"  id="modalTitle" >
	  </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
	</div>
	<div  class="modal-body">
	  <input id="modal-body" name="js_content" type="text">
	  <input id="selection-id" name="js_id" type="text" hidden>
	</div>
	<div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
	</div>
      </div>
    </div>
  </div>
</form>


Select a note, type a new message, then click the button!<br>
<input type="text" id="editText">
<button type="button" name="editConfirm" id="editConfirm" value="confirm">Edit!</button>

<br><br>

<svg xmlns="http://www.w3.org/2000/svg" id="svg" width="1000" height="400" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>

<form method="POST" action="/logout/">
  <input type="submit" value="Logout">
</form>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="../static/notes.js" type='text/javascript'></script>
<script src="../static/notetype.js" type='text/javascript'></script>
<script src="../static/editnote.js" type='text/javascript'></script>
{% endblock %}
